<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="referrer" content="no-referrer">
    <title>Training Log</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0A84FF;
            --background-color: #000000;
            --card-background: #1C1C1E;
            --text-color: #FFFFFF;
            --secondary-text: #98989F;
            --border-color: #38383A;
            --highlight-background: #2C2C2E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
        }

        .header {
            background-color: var(--background-color);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 1.7rem;
            text-align: center;
            font-weight: 600;
        }

        .week-summary {
            background-color: var(--card-background);
            padding: 1rem;
            margin: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .week-summary-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .week-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .week-container {
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            display: flex;
            scroll-behavior: smooth;
        }

        .week {
            flex: 0 0 100%;
            scroll-snap-align: start;
            padding: 1rem;
        }

        .week-header {
            margin-bottom: 1rem;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .total-distance {
            color: var(--text-color);
            font-size: 1.3rem;
            margin: 1rem;
            font-weight: 500;
        }

        .run-card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
        }

        .run-date {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .run-type {
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 0.8rem;
        }

        .run-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.8rem;
            margin-top: 0.8rem;
        }

        .stat {
            text-align: left;
        }

        .stat-value {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--secondary-text);
            margin-top: 0.2rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-weight: 500;
            color: var(--secondary-text);
        }

        @media (max-width: 380px) {
            .run-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* iOS-style scroll bar */
        .week-container::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Training Log</h1>
    </div>
    <div id="app">
        <div class="loading">Loading training data...</div>
    </div>

    <script>
        async function fetchTrainingData() {
            try {
                const response = await fetch('data/training.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error loading training data:', error);
                return null;
            }
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            return `${days[date.getDay()]} â€¢ ${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear()}`;
        }

        function createWeekSummary(week) {
            const summaryEl = document.createElement('div');
            summaryEl.className = 'week-summary';
            
            summaryEl.innerHTML = `
                <div class="week-summary-title">Week ${week.weekNumber}</div>
                <div class="total-distance">Total distance: ${week.stats.totalDistance}km</div>
                <div class="week-stats">
                    <div class="stat">
                        <div class="stat-value">${week.stats.averagePace}</div>
                        <div class="stat-label">Average Pace</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${week.stats.averageHR}</div>
                        <div class="stat-label">Average HR</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${week.stats.averagePower}</div>
                        <div class="stat-label">Average Power</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${week.stats.totalRuns}</div>
                        <div class="stat-label">Total Runs</div>
                    </div>
                </div>
            `;
            
            return summaryEl;
        }

        function createWeekElement(week) {
            const weekEl = document.createElement('div');
            weekEl.className = 'week';
            
            weekEl.appendChild(createWeekSummary(week));

            week.runs.forEach(run => {
                const runCard = document.createElement('div');
                runCard.className = 'run-card';
                
                runCard.innerHTML = `
                    <div class="run-date">${formatDate(run.date)}</div>
                    <div class="run-type">${run.type}</div>
                    <div class="run-stats">
                        <div class="stat">
                            <div class="stat-value">${run.distance}km</div>
                            <div class="stat-label">Distance</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${run.duration}</div>
                            <div class="stat-label">Duration</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${run.heartRate}</div>
                            <div class="stat-label">Avg HR</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${run.power}</div>
                            <div class="stat-label">Power</div>
                        </div>
                    </div>
                `;
                
                weekEl.appendChild(runCard);
            });

            return weekEl;
        }

        async function initializeApp() {
            const data = await fetchTrainingData();
            if (!data) {
                document.getElementById('app').innerHTML = '<div class="loading">Error loading training data</div>';
                return;
            }

            const weekContainer = document.createElement('div');
            weekContainer.className = 'week-container';

            data.weeks.forEach(week => {
                weekContainer.appendChild(createWeekElement(week));
            });

            document.getElementById('app').innerHTML = '';
            document.getElementById('app').appendChild(weekContainer);
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
